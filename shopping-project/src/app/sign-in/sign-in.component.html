<div id="body"> 
    <div class="container">
        <div class="display-4">Sign in</div><br>
            <form>
                    
                        <fieldset class="form-group">
                            <input required
                            id="emailid" 
                           type="text"  
                            name="emailid"
                            [(ngModel)]="email"
                           #emailid="ngModel" 
                            (change)="displayMessage(emailid)"
                            pattern="[A-Z a-z 0-9]+@[A-Z a-z]+\.[A-Z a-z]{2,30}"
                           maxlength="60"
                           
                           class="form-control" 
                           placeholder="EmailId">
                           
                            </fieldset>
                            <div class="alert alert-danger" *ngIf="!emailid.valid && emailid.touched">
                                <div *ngIf="emailid.errors.required">Please enter your EmailId</div>
                                <div *ngIf="emailid.errors.maxlength">Max 60 characters</div>
                                <div *ngIf="emailid.errors.pattern"> Wrong format</div>
                              </div>
                              <fieldset class="form-group">
                                <input required
                                id="pass" 
                               type="password"  
                                name="pass"
                                [(ngModel)]="password"
                               #pass="ngModel" 
                                (change)="displayMessage(pass)"
                               
                               class="form-control" 
                               placeholder="Password">
                               
                                </fieldset>
                                <div class="alert alert-danger" *ngIf="!pass.valid && pass.touched">
                                    <div *ngIf="pass.errors.required">Please enter your password</div>
                                    
                                  </div>
                   <br>
                   <button type="submit" *ngIf="!emailid.valid || !pass.valid" class="btn btn-primary btn-block">Submit</button>
                   <button type="submit" *ngIf="(emailid.valid && pass.valid)" class="btn btn-primary btn-block" (click)="login()">Submit</button>
</form>
<a href="/login" class="h5">Not Registrered yet?</a>
</div>
</div>
